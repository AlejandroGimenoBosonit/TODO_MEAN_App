<p-menubar [model]="items">
  <ng-template pTemplate="end">
    <a routerLink="main">
      <p-button styleClass="px-3">
        <ng-template pTemplate="content">
          <img alt="logo" src="../../../favicon.ico" style="width: 1.2rem" />
        </ng-template>
      </p-button>
    </a>
  </ng-template>
</p-menubar>
