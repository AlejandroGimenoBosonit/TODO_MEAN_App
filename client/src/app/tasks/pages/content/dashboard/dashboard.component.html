<!-- Card Element -->
<div class="workspace">
  <h2 class="workspace_title">
    {{ userModel.name }} {{ userModel.secondName }}'s Workspace
  </h2>
  <hr />
  <div class="matrix">
    <div *ngFor="let card of userCards" >
      {{card._id}}
      <a class="card-element-container" [routerLink]="['card', card._id]">
        <app-card-component [cardElement]="card"></app-card-component>
      </a>
    </div>
  </div>
</div>
