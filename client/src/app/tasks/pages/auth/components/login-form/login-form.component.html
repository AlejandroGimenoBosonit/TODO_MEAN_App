<!-- reactive form -->
<div class="row">
    <div class="col m-3">
      <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="login()">
        <!-- email -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input
              type="email"
              formControlName="email"
              placeholder="Email..."
            />
          </div>
        </div>
        <!-- password -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input
              type="password"
              formControlName="password"
              placeholder="Password..."
            />
          </div>
        </div>
        <button
          [disabled]="myForm.invalid"
          type="submit"
          class="btn btn-primary"
        >
          Login
        </button>
      </form>
    </div>
  </div>
  <!-- ------------- -->
